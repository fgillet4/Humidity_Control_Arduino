<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Sensor Data</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Temperature (C)</th>
                <th>Relative Humidity (%)</th>
            </tr>
        </thead>
        <tbody>
        {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value["Temperature C"] }}</td>
                <td>{{ value["Relative Humidity %"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
